<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.4.0/justgage.min.js"></script>
    <link rel="stylesheet" href="./css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="assets/icon/mini.svg">
</head>
<body>
    <div id="menu-container"></div>
    <script src="./js/menubehavior.js"></script>
    <script src="./js/menu.js"></script>
    
    <div class="mainClass">
        <div class="header">
            <select id="selectEstados">
                <option value="">São Paulo</option>
                <option value="">Rio de Janeiro</option>
                <option value="">Pernambuco</option>
                <option value="">Pará</option>
                <option value="">Goiás</option>
            </select>
            <div class="dataFiltroGrafico">
                <div class="colunaData">
                    <h3>De</h3>
                    <p>10/07/2022</p>
                </div>
                <div class="colunaData">
                    <h3>Até</h3>
                    <p>31/07/2022</p>
                </div>
                <div class="dateClass">
                    <input type="date">
                </div>    
            </div>
        </div>
        <div class="rankingPrincipaisAfetados">
            <h1 class="tituloMaiorAfetado">Maiores afetados</h1>
            <div class="classesDosAfetados">
                <div class="rankingUnitario">
                    <h2>1º</h2>
                    <p>Gestantes - 1.600 milhões</p>
                </div>
                <div class="rankingUnitario">
                    <h2>2º</h2>
                    <p>Idosos - 1.200 milhões</p>
                </div>
                <div class="rankingUnitario">
                    <h2>3º</h2>
                    <p>Crianças - 900 mil</p>
                </div>
                <div class="rankingUnitario">
                    <h2>4º</h2>
                    <p>Adultos até 60 anos - 400 mil</p>
                </div>
            </div>    
        </div>
        <div class="graficosDashboard">
            <div class="boxGraphic">
                <canvas id="myRadarChart"></canvas>
            </div>

            <div class="boxGraphic">
                <div class="gaugeTitle">População infectada</div>
                <div id="gauge"></div>
            </div>

            <div class="boxGraphic">
                <canvas id="pizzaGraphic"></canvas>
            </div>
        </div>
        <div class="dashboardCasos">
            <div class="boxGraficosFooter">
                <canvas id="graficoLinhaBox"></canvas>
            </div>
            <div class="boxGraficosFooter">
                <canvas id="graficoBarraBox"></canvas>
            </div>
        </div>
    </div>
    <script src="./js/graphics.js"></script>
</body>
</html>
